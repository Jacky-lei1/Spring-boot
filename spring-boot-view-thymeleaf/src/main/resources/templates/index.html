<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Thymeleaf</title>
</head>
<body>
    <!--th:text:在页面中输出值-->
    <span th:text="Hello你好"></span>
    <hr/>
    <span th:text="${msg}"></span>
    <hr/>
    <input type="text" th:value="你好！！">
    <hr/>
    <!--判断字符串是否为空：-->
    <span th:text="${#strings.isEmpty(msg)}"></span>
    <hr/>
    <!--判断字符串是否包含关键字：-->
    <span th:test="${#strings.contains(msg,'T')}"></span>
    <hr/>
    <!--判断字符串是否以某个字符开头：-->
    <span th:text="${#strings.startsWith(msg,'T')}"></span>
    <hr/>
    <!--判断字符串是否以某个字符结尾：-->
    <span th:text="${#strings.endsWith(msg,'a')}"></span>
    <hr/>
    <!--判断字符串的长度：-->
    <span th:text="${#strings.length(msg)}"></span>
    <hr/>
    <!--寻找字符串子串的位置，并返回该子串的下标，如果没有找到则返回-1：-->
    <span th:text="${#strings.indexOf(msg,'h')}"></span>
    <hr/>
    <!--截取子串(含头不含尾)：-->
    <span th:text="${#strings.substring(msg,2,3)}"></span>
    <hr/>
    <!--字符串转大写：-->
    <span th:text="${#strings.toUpperCase(msg)}"></span>
    <hr/>
    <!--字符串转小写：-->
    <span th:text="${#strings.toLowerCase(msg)}"></span>
    <hr/>
    <!--日期格式的转换-->
    <span th:text="${#dates.format(key)}"></span>
    <hr/>
    <span th:text="${#dates.format(key,'yyyy/MM/dd hh:mm:ss')}"></span>
    <hr/>
    <span th:text="${#dates.year(key)}"></span>
    <hr/>
    <span th:text="${#dates.month(key)}"></span>
    <hr/>
    <span th:text="${#dates.day(key)}"></span>
    <hr/>

    <!--条件判断-->
    <span th:if="${sex}=='男'">
        性别：男
    </span>
    <span th:if="${sex}=='女'">
        性别：女
    </span>
    <hr/>

    <div th:switch="${id}">
        <span th:case="1">ID为1</span>
        <span th:case="2">ID为2</span>
        <span th:case="3">ID为3</span>
        <span th:case="6">ID为6</span>
    </div>
    <hr/>

    <!--循环遍历数组集合-->
    <table border="1">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>index</th>
            <th>count</th>
            <th>size</th>
            <th>even</th>
            <th>odd</th>
            <th>first</th>
            <th>last</th>
        </tr>
        <!--var表示当前集合元素的状态变量
            状态变量属性
            1,index:当前迭代器的索引 从 0 开始
            2,count:当前迭代对象的计数 从 1 开始
            3,size:被迭代对象的长度
            4,even/odd:布尔值，当前循环是否是偶数/奇数 从 0 开始
            5,first:布尔值，当前循环的是否是第一条，如果是返回 true 否则返回 false
            6,last:布尔值，当前循环的是否是最后一条，如果是则返回 true 否则返回 false
        -->
        <tr th:each="u,var :${list}">
            <th th:text="${u.userid}"></th>
            <th th:text="${u.username}"></th>
            <th th:text="${u.userage}"></th>
            <th th:text="${var.index}"></th>
            <th th:text="${var.count}"></th>
            <th th:text="${var.size}"></th>
            <th th:text="${var.even}"></th>
            <th th:text="${var.odd}"></th>
            <th th:text="${var.first}"></th>
            <th th:text="${var.last}"></th>
        </tr>
    </table>
    <hr/>
    <!--循环遍历map集合-->
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <!--<tr th:each="maps : ${map}">
            <th th:each="entry:${maps}" th:text="${entry.key.userid}"></th>
            <th th:each="entry:${maps}" th:text="${entry.value.username}"></th>
            <th th:each="entry:${maps}" th:text="${entry.value.userage}"></th>
        </tr>-->
        <tr th:each="maps : ${map}">
            <th  th:text="${maps.value.userid}"></th>
            <th  th:text="${maps.value.username}"></th>
            <th  th:text="${maps.value.userage}"></th>
        </tr>
    </table>
    <hr/>
    <!--从请求中取出三大做作用域中的数据-->
    Request:<span th:text="${#httpServletRequest.getAttribute('req')}"></span><br/>
    Session:<span th:text="${session.sess}"></span><br/>
    Application:<span th:text="${application.app}"></span>
</body>
</html>
